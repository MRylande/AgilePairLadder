<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <title>Pair Stair</title>
    <meta name="description" content="A pairing staircase for tracking paring activity commonly associated the Agile Software Development process.">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="../css/site.css"/>
    <link rel="stylesheet" href="../css/pairStair.css"/>

    <script type="text/javascript" src="../resources/jquery.js"></script>
    <script type="text/javascript" src="../scripts/add_subtract_pairing_days.js"></script>
    <script type="text/javascript" src="../scripts/document_ready.js"></script>
    <script type="text/javascript" src="../scripts/construct_pair_ladder.js"></script>
    <script type="text/javascript" src="../scripts/animation.js"></script>
    <script type="text/javascript" src="../scripts/persistence.js"></script>
    <script type="text/javascript" src="../scripts/googleAnalytics.js"></script>
</head>

<body>
<div class="pageContainer">
    <!-- Title and Controls-->
    <div class="pageHeaderAndControlsContainer">
        <div class="pageHeader">
            Pair Stair
        </div>
        <div class="pageControls">
            <input type="button" value="Introduction to Pair Stairs" onclick="window.location.href = '../index.html';"/>
            <input type="button" value="Edit People" onclick="window.location.href = 'editPeople.html';"/>  
            <input type="button" value="Reset Pairing Data" onclick="clearPairingData();"/>

            <!-- Pair Stairs -->
            <div class="pairStairs">
                <table id="pair_ladder_table" cellspacing="3" cellpadding="3">
                    <tr class="left_names_cloned_tr left_names">
                        <td class="invisibleSpacer"></td>
                        <td class="left_name">
                            <div class="pairBox">
                                <p class="dev_name"></p>
                            </div>
                        </td>
                        <td class="count_td count_td_clone_td">
                            <div class="pairBox">
                                <div class="count">0</div>
                                <div class="control_container">
                                    <input class="countControl add" type="button" value="+" onclick="doAdd(this);"/>
                                    <input class="countControl subtract" type="button" value="-" onclick="doSubtract(this)"/>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


</div>

</body>
</html>
