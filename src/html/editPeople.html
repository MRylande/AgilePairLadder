<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <title>Pair Stair | Edit People</title>
    <meta name="description" content="Configuration page for adding or removing people from the Pair Stair.">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, follow">

    <script type="text/javascript" src="../resources/jquery.js"></script>
    <script type="text/javascript" src="../scripts/persistence.js"></script>
    <script type="text/javascript" src="../scripts/googleAnalytics.js"></script>
</head>
<body>
<div>
    <h1> People in Pair Stair</h1>
    <script type="text/javascript">
        var out = document.write();
        var data = persistedDevNameList.getData();
        if (data != null) {
            document.write("<p>There are " + data.length + " people in the stair. </p>");
            document.write("<ol>");
            $(data).each(function(index, pairName){
                document.write("<li>"+ pairName + "</li>");
            });
            document.write("</ol>");
        } else {
            document.write("<p>There are no people in the stair. </p>");
        }
    </script>
</div>
</body>
</html>
